<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-Calculator</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mycalc">
        <div class="details">
          <div class="input-form">
            <p>Input</p>
            <p id="current-input">0</p>
          </div>
          <div class="result">
            <h2>Result</h2>
            <p id="final-result">0</p>
          </div>
        </div>
        <div id="calculator">
          <div class="number-btn">7</div>
          <div class="number-btn">8</div>
          <div class="number-btn">9</div>
          <div class="symbol-btn" id="multiply">Ã—</div>
          <div class="number-btn">4</div>
          <div class="number-btn">5</div>
          <div class="number-btn">6</div>
          <div class="symbol-btn" id="subtract">-</div>
          <div class="number-btn">1</div>
          <div class="number-btn">2</div>
          <div class="number-btn">3</div>
          <div class="symbol-btn" id="addition">+</div>
          <div class="number-btn">0</div>
          <div class="number-btn">.</div>
          <div class="symbol-btn" id="divide">&divide;</div>
          <div class="symbol-btn" id="equall">=</div>
        </div>
        <div id="clear">Clear</div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
